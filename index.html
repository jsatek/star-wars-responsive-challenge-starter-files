<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/grid.css">

</head>
<body>
  <header>
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <p>Incomplete list</p>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="col-4">
        <div class="card">
            <img src="images/rey_square.png" alt="Rey" class="card-img">
            <h2 class="char">Ray</h2>
            <p class="desc">Protagonist, from Tatooine</p>
        </div>
      </div>
      <div class="col-4">
          <div class="card">
              <img src="images/finn_square.png" alt="Finn" class="card-img">
              <h2 class="char">Finn</h2>
              <p class="desc">Storm Trooper, befriends Ray</p>
          </div>
      </div>
      <div class="col-4">
          <div class="card">
              <img src="images/kylo_square.png" alt="Kylo" class="card-img">
              <h2 class="char">Kylo</h2>
              <p class="desc">Main villain, or is he?</p>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="card">
            <img src="images/poe_square.png" alt="Poe" class="card-img">
            <h2 class="char">Poe</h2>
            <p class="desc">Good pilot</p>
        </div>
      </div>
      <div class="col-4">
          <div class="card">
              <img src="images/chewbacca_square.png" alt="Chewbacca" class="card-img">
              <h2 class="char">Chewbacca</h2>
              <p class="desc">A great first mate</p>
          </div>
      </div>
      <div class="col-4">
          <div class="card">
              <img src="images/yoda_square.png" alt="Yoda" class="card-img">
              <h2 class="char">Yoda</h2>
              <p class="desc">Wise old Jedi master</p>
          </div>
      </div>
    </div>
  </main>

</body>
</html>
